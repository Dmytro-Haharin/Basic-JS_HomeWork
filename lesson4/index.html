        1.  Написать функцию, преобразующую число в объект. Передавая
            на вход число от 0 до 999, надо получить на выходе объект, в
            котором в соответствующих свойствах описаны единицы, десятки
            и сотни. Например, для числа 245 надо получить следующий
            объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число
            превышает 999, необходимо выдать соответствующее сообщение
            с помощью console.log и вернуть пустой объект.
            */
                function getNumberData(number){ 
                let units = number % 10
                let tens = ( number % 100 - units ) / 10
                let hundreds = ( number - tens*10 - units ) / 100
                
                    return {
                        hundreds, 
                        tens,     
                        units,    
                    };
                }

        2.  Продолжить работу с интернет-магазином:

                const product = [       // a
                {name : "fish" , price : 50.40 , count : 1 },
                {name : "rice" , price : 10.99 , count : 4 },
                {name : "carrot" , price : 5.66 , count : 3 },
                {name : "cabbage" , price : 56 , count : 20 },
            ]
            
            function countBasketPrice(){       // b
                let result = 0; // создаю переменную для вывода результата 
                const elemPrice = []; // создаю пустой массив 
                product.forEach(elem=>{ // беру в каждой итерации объет из масива
                    elemPrice.push(elem.price*elem.count); // достаю из объета цену и колицество , перемножаю и кладу в конец зарание созданного масива 
                })
                let totalPrice = 0; // создаю переменную для хранения общей ценны всех товаров 
                let i = 0;  // создаю переменную для хранения значения текущей итерации
                elemPrice.forEach(el=>{ // беру в каждой итерации елемент из масива
                    totalPrice = totalPrice + el; // переопределяю значение переменной увиличивая её значение прибавляя к ней каждый из елементов
                    i++; // увеличиваю счетчик
                    if(i == elemPrice.length){  // сравниваю значение счетчика с длинной масива 
                        result = totalPrice; // переопределяю значение переменной 
                    }
                })
                return result; // возвращаю результат работы функции в место вызова .  
            }
            
            console.log(countBasketPrice());   // функция console.log() получает результат работы функции countBasketPrice() и выводит его в консоль .
